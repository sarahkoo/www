<head>
	<title>HAPPY BIRTHDAY, KRISTINE!</title>

<body>

<h1>Happy Birthday, KTL!</h1>
<h2>"Go shawty, it's your birthday."</h2>
<h3>- 50 Cent</h3>
<h4>click photo</h4>

<div id="photoFrame">
	<img id="photo" src="ktl_photos/1.jpg" alt="ktl" onclick="changePhoto();" onmouseover="" />
</div>



<script>
		
	imgArray = ["ktl_photos/1.jpg", "ktl_photos/2.jpg", "ktl_photos/3.jpg", "ktl_photos/4.jpg", "ktl_photos/5.jpg", "ktl_photos/6.jpg", "ktl_photos/7.jpg", "ktl_photos/8.jpg", "ktl_photos/9.jpg", "ktl_photos/10.jpg", "ktl_photos/11.jpg", "ktl_photos/12.jpg", "ktl_photos/13.jpg", "ktl_photos/14.jpg", "ktl_photos/15.jpg", "ktl_photos/16.jpg", "ktl_photos/17.jpg", "ktl_photos/18.jpg", "ktl_photos/19.jpg", "ktl_photos/20.jpg", "ktl_photos/21.jpg", "ktl_photos/22.jpg", "ktl_photos/23.jpg", "ktl_photos/24.jpg", "ktl_photos/25.jpg"]
	imgObjectArray = new Array();

	for(var i=0; i<imgArray.length; i++) {
		imgObjectArray[i] = new Image();
		imgObjectArray[i].src = imgArray[i];
	}
	
	
	function changePhoto() {
		var currentImg = document.getElementById("photo");
		var imgIndex;
		for(var i=0; i<imgObjectArray.length; i++) {
			if(currentImg.src == imgObjectArray[i].src) {
				imgIndex = i;
			}
		}
		//console.log("imgIndex: " + imgIndex);
		var newImgIndex = (imgIndex+1)%25;
		//console.log("newImgIndex modulo 25: " + newImgIndex);
		var newImg = imgObjectArray[newImgIndex];
		currentImg.src = newImg.src;
	
	}


</script>


</body>

</html>
